{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    {% block css %}
    {% endblock %}
    <title>Otome</title>
    <link rel="icon" href="https://i.imgur.com/wLvK1sp.png">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="home_otome" href="/">Otome</a>
            <a id="otome_navbar_logo" href="/">
                <img src="https://i.imgur.com/wLvK1sp.png" width="50" height="50">
             </a>
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        
        {% if user.is_authenticated %}
            <div class="navbar-menu navbar-end">
                <a id="name" href="/main_page/">{{user.username}}</a>
                <a class="Log_in_button" href="{% url 'logout' %}">Logout</a>
            </div>
        {% else %}
            <div class="navbar-menu navbar-end">
                <a class="Log_in_button" href="/accounts/login">Log In</a>
            </div>
        {% endif %}

    </nav>
    <div class="container"> 
        {% block content %}
        
        {% endblock %}
    </div>
</body>
</html>
