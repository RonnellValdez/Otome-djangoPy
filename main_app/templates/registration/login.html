{% extends 'base.html' %} {% block content %}

<div class="login">
  <h1 id="title" class="title">Log In</h1>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %} {{ form.as_p }}
    <input id="log_in_submit" type="submit" class="btn" value="login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div> 
<p id="sign_up_in_login" >Not yet a member?<a id="sign_up_login_link" href="/accounts/signup/"> Sign up here!</a></p>
{% endblock %}
